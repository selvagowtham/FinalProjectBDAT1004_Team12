{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1>List Movies</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Movie</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <td></td>
    </tr>
    </thead>
    <tbody>


    {% for key in listMovies %}
    <tr>
        <td>{{ listMovies[key].id }}</td>
        <td>{{ listMovies[key].movie }}</td>
        <td>
            <div style="margin: 0 auto; width: 130px">
                <img src="{{ listMovies[key].image }}" alt="me" style="width: 80px; height:80px; "/>
            </div>
        </td>
        <td>{{ listMovies[key].description }}</td>

        <td class="text-right">
            <div class="row">
                <form action="{{ url_for('contacts_delete') }}" method="post" class="pull-right">
                    <input type="hidden" name="id" value="{{ key }}">
                    <input type="submit" class="btn btn-danger" data-toggle="confirmation" {#
                           data-title="Â¿Estas seguro?" #} value="Delete">
                </form>
                <a class="btn btn-primary pull-right"
                   href="{{ url_for('edit_contact', id=key) }}">Edit</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
