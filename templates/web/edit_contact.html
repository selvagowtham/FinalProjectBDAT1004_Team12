{% block title %}Edit Movie{% endblock %}
{% block body %}
<div class="container">


        <h1>Edit Movie</h1>

        <form action="{{ url_for('update_movie') }}" method="post" >

        <div class="form-group">
            <label for="name">Movie Name</label>
            <input class="form-control" id="name" name="name" required="" type="text" value="{{movie['movie']}}">
        </div>


        <div class="form-group">
            <label for="id">Movie ID</label>
            <input class="form-control" id="id" name="id" required="" type="text" value="{{movie['id']}}">
        </div>


        <div class="form-group">
            <label for="description">Movie Description</label>
            <input class="form-control" id="description" name="description" required="" type="text"
                   value="{{movie['description']}}">
        </div>


        <div class="form-group">
            <label for="image">Image URL</label>
            <input class="form-control" id="image" name="image" required="" type="text" value="{{movie['image']}}">
        </div>

</div>
